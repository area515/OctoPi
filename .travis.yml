dist: trusty
sudo: required
git:
  depth: 1
language: bash
os:
  - linux
cache:
  directories:
    - src/image
install:
  - sudo modprobe loop
  - sudo apt-get install gawk util-linux realpath qemu-user-static zerofree
  - ( cd src/image;
      curl -JOL -C - 'https://downloads.raspberrypi.org/raspbian_lite_latest';
      ls -lh
    )
script:
  - cd src
  - sudo bash -x ./build photonic3d
  - ls -lh workspace-photonic3d
  - if test -z "$(find workspace-photonic3d -maxdepth 1 -name '*.img' -print -quit)";
    then
        echo "FAIL No image generated";
        exit 1;
    fi
before_deploy:
  - ( cd workspace-photonic3d ; zip -9 ../photonic-image.zip *.img )
  - ls -lh *.zip
  - cd ..
  - mkdir images
  - mv src/*.zip images
deploy:
  provider: s3
  skip_cleanup: true
  access_key_id: AKIAJTZO554W3GILXXFA
  secret_access_key:
    secure: 
  bucket: photonic3d
  region: us-west-2
  local-dir: images
  acl: 'public_read'
  storage-class: 'REDUCED_REDUNDANCY'
  on:
    repo: area515/OctoPi
    branch: devel
